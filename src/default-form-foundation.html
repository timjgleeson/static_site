  <body>
    <div class="form-system">
      <div class="grid">
        <div class="grid__item">
          <ul class="nav">
            <li><a href="/default-grid-helper">Grids</a></li>
            <li><a href="/default-display-helper">Display</a></li>
            <li><a href="/default-form-foundation">Forms</a></li>
            <li><a href="/default-card-foundation">Cards</a></li>
            <li><a href="/default-article-page">Article</a></li>
          </ul>
        </div>
      </div>
      <div class="grid">
        <div class="grid__item">
          <div class="page-header">
            <h1 class="page-title">Forms</h1>
            <span class="page-subtitle">Inputs and outputs.</span>
          </div>
        </div>
      </div>
      <div class="grid">
        <div class="grid__item">
          <form action="#" method="GET">
            <div class="form-row">
              <label for="input-1" class="form-row__text">
                Form label
              </label>
              <div class="form-row__value">
                <input class="form-row__input" type="text" name="input-1" index="index-1" value="Input" />
              </div>
              <div class="form-row__description">
                Description of form row
              </div>
            </div>
            <div class="form-row">
              <label class="form-row__text">
                Form label
              </label>
              <div class="form-row__value">
                <p class="form-row__output">Output</p>
              </div>
              <div class="form-row__description">
                Description of form row
              </div>
            </div>

            <div class="form-row form-row--full">
              <label for="input-1" class="form-row__text">
                Form label
              </label>
              <div class="form-row__value">
                <input class="form-row__input" type="text" name="input-1" index="index-1" value="Input" />
              </div>
              <div class="form-row__description">
                Description of form row
              </div>
            </div>
            <div class="form-row form-row--full">
              <label class="form-row__text">
                Form label
              </label>
              <div class="form-row__value">
                <p class="form-row__output">Output</p>
              </div>
              <div class="form-row__description">
                Description of form row
              </div>
            </div>

            <div class="form-row form-row--error">
              <label for="input-1" class="form-row__text">
                Form label
              </label>
              <div class="form-row__value">
                <input class="form-row__input" type="text" name="input-1" index="index-1" value="Input" />
              </div>
              <div class="form-row__description">
                Description of form row
              </div>
              <div class="form-row__description--error">
                Error message of form row
              </div>
            </div>

            <div class="form-actions">
              <button class="button">Button</button>
              <a href="#" class="button">Link as button</a>
              <input type="reset" value="Clear" class="button" />
              <input type="submit" value="Submit" class="button" />
              <input type="button" value="Button" class="button" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
