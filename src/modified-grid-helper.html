<!DOCTYPE html>
<html>
  <head>
    <title>Grids</title>
    <!--[if IE 7]>
      <link href="/css/application-ie7.css" rel="stylesheet" />

    <!--[if IE 8]>

      <link href="/css/application.css" rel="stylesheet" />

    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0" />
  </head>
  <body>
    <div class="grid-system">
      <div class="grid grid--full">
        <div class="grid__item desk-one-third">
          <p class="widget">One third full</p>
        </div><div class="grid__item desk-two-thirds">
          <p class="widget">Two thirds full</p>
        </div>
      </div><div class="grid grid--narrow">
        <div class="grid__item desk-one-third">
          <p class="widget">One third narrow</p>
        </div><div class="grid__item desk-two-thirds">
          <p class="widget">Two thirds narrow</p>
        </div>
      </div><div class="grid grid--wide">
        <div class="grid__item desk-one-third">
          <p class="widget">One third wide</p>
        </div><div class="grid__item desk-two-thirds">
          <p class="widget">Two thirds wide</p>
        </div>
      </div><div class="grid grid--rev">
        <div class="grid__item desk-one-third">
          <p class="widget">One third Rev</p>
        </div><div class="grid__item desk-two-thirds">
          <p class="widget">Two thirds Rev</p>
        </div>
      </div><div class="grid grid--rev">
        <div class="grid__item desk-one-third">
          <div class="widget">
            <div class="grid"><div class="grid__item desk-one-third">
                <p class="widget">One third default</p>
              </div><div class="grid__item desk-two-thirds">
                <p class="widget">Two thirds default</p>
              </div></div>
          </div>
        </div><div class="grid__item desk-two-thirds">
          <p class="widget">Two thirds Rev</p>
        </div>
      </div>
    </div>
  </body>
</html>
